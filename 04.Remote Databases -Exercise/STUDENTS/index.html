<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <form>
        <h3>Add student</h3>
        <label>First Name</label>
        <input type="title" id="firstname" placeholder="First Name...">
        <label>Last Name</label>
        <input type="title" id="lastname" placeholder="Last Name...">
        <label>Faculty Number</label>
        <input type="title" id="faculty-number" placeholder="Faculty Number...">
        <label>Grade</label>
        <input type="title" id="grade" placeholder="Grade...">
        <button id='add-button'>Add</button>
    </form>
    <script src="./app.js"></script>
</body>

</html>
